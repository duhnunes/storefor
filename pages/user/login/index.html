<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Metatags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compre online de onde estiver. Entrega para todo o brasil!">
    <meta name="keywords" content="Loja online, compras, comprar, loja, ecommerce, e-commerce, eletrÃ´nicos, brasil">

    <title>StoreFor | Login</title>
    
    <!-- Assets -->
    <link rel="stylesheet" href="../../../css/global.css">
    <link rel="icon" href="../../../img/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- MENU -->
    <header class="-header_login">
        <!-- HEADER MENU TOP -->
        <section class="header-login">
            <a class="logo link" href="../../../index.html">
                <h1>StoreFor</h1>
                <i class="fa-solid fa-terminal"></i>
            </a>

            <span class="btn">
                <i class="fa-solid fa-headset"></i>
            </span>
        </section>
    </header>

    <main class="wrap-login">

        <!-- DAILY OFFER -->
        <section class="card card-login">
            <img src="../../../assets/system/head-promotion.jpg" alt="imagem de login da empresa">
            <section class="login-form">
                <h2 class="title_login">Fazer Login</h2>
                <form class="form">
                    <div class="input-area">
                        <input class="shadow" type="text" name="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="input-area">
                        <input class="shadow" type="password" name="password" id="pw" placeholder="Senha" required>
                        <button type="button" class="pw-eye">
                            <i class="fa-solid fa-eye" id="change"></i>
                        </button>
                    </div>

                    <a href="#" class="link form__new-pw">Esqueceu a senha?</a>
                    
                    <span class="btn btn-login">Entrar</span>
                    <a href="../register/index.html" class="btn btn-create">Criar conta</a>
                </form>
            </section>

        </section>

    </main>

    <footer class="footer-login">
        <hr class="divisor">
        <div class="copy">
            <p>&copy; Copyright - All right reserved - DuH Nunes&nbsp; | &nbsp;2023</p>
        </div>
        
    </footer>

    <!-- JS Assets -->
    <script src="../../../js/login.js"></script>
</body>
</html>
